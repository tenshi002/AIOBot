modeles\Personne:
  type: entity
  table: personne
  repositoryClass: repositories\PersonneRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    pseudo:
      unique: true
    life:
      type: integer
    oauth:
      unique: true
    email:
      unique: true
    monnaie:
      type: integer
  oneToMany:
    quetes:
      targetEntity: modeles\Quest
      mappedBy: personne
  manyToOne:
    role:
      targetEntity: modeles\Role
      inversedBy: personnes
      joinColumn:
        name: id
        referencedColumnName: id
  manyToMany:
    coffre:
      targetEntity: modeles\Item
      joinTable:
        name: quantite
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          item_id:
            referencedColumnName: id



