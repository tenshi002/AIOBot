modeles\Commande:
  type: entity
  table: commande
  repositoryClass: repositories\CommandeRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    nom:
      unique: true
    sound:
      unique: true
  oneToMany:
    reponses:
      targetEntity: modeles\Texte
      mappedBy: nom
