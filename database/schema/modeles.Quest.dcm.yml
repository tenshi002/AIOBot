modeles\Quest:
  type: entity
  table: quest
  repositoryClass: repositories\QuestRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    idViewer:
      type: integer
    titre:
      type: text
    description:
      type: text
    recompense:
      type: integer
    resultat:
      type: text
  manyToOne:
    user:
      targetEntity: modeles\User
      inversedBy: quetes
      joinColumn:
        name: id
        referencedColumnName: id