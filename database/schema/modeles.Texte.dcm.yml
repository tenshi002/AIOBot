modeles\Texte:
  type: entity
  table: texte
  repositoryClass: repositories\TexteRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  manyToOne:
    text:
      targetEntity: modeles\Commande
      inversedBy: reponses
      joinColumn:
        name: id
        referencedColumnName: id