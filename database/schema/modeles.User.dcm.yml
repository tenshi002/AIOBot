modeles\User:
  type: entity
  table: user
  repositoryClass: repositories\UserRepository
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    pseudo:
      unique: true
    life:
      type: integer
    oauth:
      unique: true
    email:
      unique: true
    monnaie:
      type: integer
    permitLink:
      type: string
    twitchAccount:
      type: string
    twitchType:
      type: string
    bio:
      type: text
    created_at:
      type: datetime
    updated_at:
      type: datetime
    logo:
      type: string
  oneToMany:
    quetes:
      targetEntity: modeles\Quest
      mappedBy: user
  manyToOne:
    role:
      targetEntity: modeles\Role
      inversedBy: users
      joinColumn:
        name: id
        referencedColumnName: id
  manyToMany:
    coffre:
      targetEntity: modeles\Item
      joinTable:
        name: quantiteUserItem
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          item_id:
            referencedColumnName: id



