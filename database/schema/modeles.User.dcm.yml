modeles\User:
  type: entity
  table: user
  repositoryClass: repositories\UserRepository
  id:
    id:
      type: integer
  fields:
    pseudo:
      unique: true
    life:
      type: integer
    level:
      type: integer
    xp:
      type: integer
    oauth:
      unique: true
      nullable: true
    email:
      unique: true
      nullable: true
    monnaie:
      type: integer
    permitLink:
      type: boolean
      default: false
    twitchAccount:
      type: string
    twitchType:
      type: string
    bio:
      type: text
    created_at:
      type: datetime
    updated_at:
      type: datetime
    logo:
      type: string
    botAntiSpam:
      type: boolean
      default: false
    botAntiMaj:
      type: boolean
      default: false
    botAntiLink:
      type: boolean
      default: false
    botActiveClip:
      type: boolean
      default: false
    botFiltreWords:
      type: text
      nullable: true
  oneToMany:
    quetes:
      targetEntity: modeles\Quest
      mappedBy: user
  manyToMany:
    roles:
      targetEntity: modeles\Role
      joinTable:
        name: userStreamRole
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          stream_id:
            referencedColumnName: id
  manyToMany:
    coffre:
      targetEntity: modeles\Item
      joinTable:
        name: quantiteUserItem
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          item_id:
            referencedColumnName: id



