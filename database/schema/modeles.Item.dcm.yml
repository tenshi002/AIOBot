modeles\Item:
  type: entity
  table: item
  repositoryClass: repositories\ItemRepository
  id:
      id:
        type: integer
        generator:
          strategy: AUTO
  fields:
    nom:
      unique: true
    value:
      type: integer
      nullable: true
    damage:
      type: integer
      nullable: true
    heal:
      type: integer
      nullable: true
