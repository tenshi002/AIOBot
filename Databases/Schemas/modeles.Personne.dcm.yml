modeles\Personne:
  type: entity
  table: personne
  fields:
    id:
      type: integer
    pseudo:
      unique: true
    oauth:
      unique: true
    email:
      unique: true
    monnaie:
      type: integer
    oneToMany:
      role:
        targetEntity: modeles\Role
        mappedBy: nom
    manyToMany:
      coffre:
        targetEntity: modeles\Item
        joinTable:
          name: quantite
          joinColumns:
            user_id:
              referencedColumnName: id
          inverseJoinColumns:
            item_id:
              referencedColumnName: id



